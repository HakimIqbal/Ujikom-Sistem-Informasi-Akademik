<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAKAD - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-blue-900 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold border-b border-blue-800">SIAKAD</div>
            <nav id="sidebar-nav" class="flex-1 px-2 py-4 space-y-2"></nav>
            <div class="p-4 border-t border-blue-800">
                <div id="user-profile" class="flex items-center">
                </div>
                <button id="logout-btn" class="w-full mt-4 bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div>
                    <button id="sidebar-toggle" class="text-gray-500 focus:outline-none lg:hidden">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <h1 id="page-title" class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                     <span id="current-time" class="text-sm text-gray-600"></span>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6"></main>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg">
        <span id="toast-message"></span>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 lg:w-1/3 shadow-lg rounded-md bg-white">
            <div id="modal-content" class="mt-3 text-center">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
