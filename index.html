<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAKAD - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <i class="fas fa-graduation-cap fa-3x text-blue-800"></i>
            <h1 class="mt-4 text-3xl font-bold text-gray-900">SIAKAD</h1>
            <p class="mt-2 text-sm text-gray-600">Sistem Informasi Akademik</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input id="username" name="username" type="text" required
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="admin / mahasiswa / dosen">
                </div>
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                 <div class="mt-1 relative rounded-md shadow-sm">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input id="password" name="password" type="password" required
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="••••••••">
                </div>
            </div>
            <div id="error-message" class="text-sm text-red-600"></div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
         <div class="text-xs text-center text-gray-500">
            <p>Hint:</p>
            <p>Admin: admin / admin</p>
            <p>Mahasiswa: 11220001 / mhs</p>
            <p>Dosen: D002 / dsn</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
